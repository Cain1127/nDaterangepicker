<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>nDaterangepicker Demo</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap-daterangepicker/daterangepicker-bs3.css" />
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="sticky-footer-navbar.css"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/moment/moment.js"></script>
  <script src="../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
  <!-- endbower -->

  <script src="../build/ndaterangepicker.min.js"></script>
  <!--<script src="../src/ndaterangepicker.js"></script>-->
  <script src="app.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://github.com/jeserkin/nDaterangepicker">nDaterangepicker</a>
    </div>
  </div>
</nav>

<div class="container" ng-cloak>
  <div class="row">
    <div class="col-xs-12">
      <h1>Usage Examples</h1>

      <h2>AngularJS
        <small>(with and without shorthand directive)</small>
      </h2>
      <hr/>

      <form class="form-horizontal" name="form" role="form" ng-controller="AngularCtrl">
        <div ng-include="'segments/basic-usage.html'"></div>
        <div ng-include="'segments/shorthand-directive.html'"></div>
        <div ng-include="'segments/single-datepicker.html'"></div>
        <div ng-include="'segments/additional-datepicker-directive.html'"></div>
        <div ng-include="'segments/datepicker-with-comparison.html'"></div>
      </form>

      <hr/>

      <form class="form-horizontal" role="form" ng-controller="jQueryCtrl">
        <h2>jQuery</h2>
        <hr/>

        <h3>Basic Date Range Picker</h3>

        <div class="form-group well">
          <div class="col-xs-3">
            <div class="input-group date-range-picker">
              <div class="input-group-btn">
                <div class="btn btn-default date">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
              </div>

              <input type="text" name="basic" id="basic" class="form-control" value="03/18/2013 - 03/23/2013"/>
            </div>
          </div>
        </div>

        <h3>Basic Single Date Picker</h3>

        <div class="form-group well">
          <div class="col-xs-2">
            <div class="input-group date-range-picker">
              <div class="input-group-btn">
                <div class="btn btn-default date">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
              </div>

              <input type="text" id="basicSingle" name="basic-single" class="form-control" value="10/24/1984" />
            </div>
          </div>
        </div>

        <h3>Date Range &amp; Time Picker with 30 Minute Increments</h3>

        <div class="form-group well">
          <div class="col-xs-4">
            <div class="input-group date-range-picker">
              <div class="input-group-btn">
                <div class="btn btn-default date">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                </div>
              </div>

              <input type="text" name="date-and-time-range-picker" id="dateAndTimeRangePicker" class="form-control"
                     value="08/01/2013 1:00 PM - 08/01/2013 1:30 PM"/>
            </div>
          </div>
        </div>

        <h3>Options Usage</h3>

        <div class="form-group well">
          <div class="col-xs-8">
            <ul class="list-inline">
              <li>
                <button type="button" id="optionSetOne" class="btn btn-primary">Apply Option Set 1</button>
              </li>
              <li>
                <button type="button" id="optionSetTwo" class="btn btn-primary">Apply Option Set 2</button>
              </li>
              <li>
                <button type="button" id="removeDateRangePicker" class="btn btn-primary">Remove DateRangePicker</button>
              </li>
            </ul>
          </div>
          <div class="col-xs-4" style="background:#fff; cursor:pointer; border:1px solid #ccc; padding:5px 10px;">
            <div class="row" id="optionsContainer">
              <div class="col-xs-1">
                <i class="glyphicon glyphicon-calendar"></i>
              </div>
              <div class="col-xs-11 text-right">
                <span></span>
                <b class="caret"></b>
              </div>
            </div>
          </div>
        </div>

        <h3>Plays nicely with Bootstrap dropdowns</h3>

        <div class="form-group well">
          <ul class="list-inline">
            <li class="col-xs-3">
              <div class="dropdown">
                <button type="button" class="btn btn-primary" data-toggle="dropdown">Regular bootstrap dropdown</button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <li>
                    <a href="#">item</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="col-xs-4">
              <div class="row" id="optionsContainerCenter"
                   style="background:#fff; cursor:pointer; border:1px solid #ccc; padding:5px 10px;">
                <div class="col-xs-1">
                  <i class="glyphicon glyphicon-calendar"></i>
                </div>
                <div class="col-xs-11 text-right">
                  <span></span>
                  <b class="caret"></b>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted"><span class="copyleft">&copy;</span> 2014-2015
      <a href="https://github.com/jeserkin/nDaterangepicker">nDaterangepicker</a></p>
  </div>
</footer>
</body>
</html>
